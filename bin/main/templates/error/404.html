<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>404エラーページ</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
		<link rel="stylesheet" href="/css/common.css"  th:href="@{/css/common.css}"/>
		<script src="/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
		<script src="/js/jquery.cookie.js" th:src="@{/js/jquery.cookie.js}"></script>
		<script src="/js/common.js" th:src="@{/js/common.js}"></script>
	</head>
	<body>
		<th:block th:if="@{/} == '/system/' or @{/} == '/'">
		<div class="floatLeftAll">
			<div class="title">
				<h2>はなこシステムエラー</h2>
			</div>
			<div class="titleRight">
				<!-- 空 -->
			</div>
		</div>
		<div class="clearBoth floatLeftAll" style="margin-left:50px">
			<h3 th:text="${status} + ' ' + ${error}">404 Not Found</h3>
		</div>
		<div class="clearBoth floatLeftAll" style="margin-left:50px">
			<p>リクエストされたページがありません</p>
		</div>
		<div class="clearBoth floatLeftAll" style="margin-left:100px">
			<p><a th:href="@{/}">Back to page</a></p>
		</div>
		</th:block>
		<th:block th:unless="@{/} == '/system/' or @{/} == '/'">
		<div class="floatLeftAll">
			<div class="title">
				<h2>システムエラーです</h2>
			</div>
			<div class="titleRight">
				<!-- 空 -->
			</div>
		</div>
		<div class="clearBoth floatLeftAll" style="margin-left:50px">
			<p>リクエストされたページがありません</p>
		</div>
		<div class="clearBoth floatLeftAll" style="margin-left:50px">
		</div>
		<div class="clearBoth floatLeftAll" style="margin-left:50px">
			<p>頻発する場合には、「株式会社まきの」まで連絡をお願いします。</p>
		</div>
		</th:block>
	</body>
</html>
