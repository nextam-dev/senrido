<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="jp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>パスワード変更</title>
    <div th:replace="base_header"></div>

     <!-- ページ固有のCSSファイル -->
    <link rel="stylesheet" href="/css/s002PasswordChange.css" th:href="@{/css/s002PasswordChange.css}"/>
    

    <!-- ページ固有のJSファイル -->
    <script src="/js/page/s002PasswordChange.js" th:src="@{/js/page/s002PasswordChange.js}"></script>
</head>

<body>
	<div id="content">
		<div th:replace="header"></div>
		<main>
			<div>
				<label class="screenTitle">パスワード変更</label>
			</div>
			<div>
				<label class="screenSubTitle">新しく設定するパスワードを入力し、変更ボタンを押してください。</label>
			</div>
			<div class="row">
				<div class="box col-2"></div>
                <label class="koumoku col-4">新規パスワード</label>
                <input type="password" class="box col-4"/>
                <div class="box col-2"></div>
            </div>
			<div class="row">
				<div class="box col-2"></div>
                <label class="koumoku col-4">新規パスワード（確認用）</label>
                <input type="password" class="box col-4"/>
                <div class="box col-2"></div>
            </div>
			<div　class="row">
				<div class="col-6" style="text-align: right; padding-right: 50px;">
					<button v-on:click="back" class="PasswordChangeBt">キャンセル</button>
				</div>
				<div class="col-6" style="text-align: left; padding-left: 50px;">
					<button v-on:click="moveLogin" class="PasswordChangeBt">変更</button>
				</div>
			</div>
			<!-- モーダル -->
			<processing v-if="processingFlg"></processing>
		</main>
	</div>
	<div th:replace="footer"></div>
</body>
</html>
