<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="jp">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>お客様情報カルテ</title>
    <div th:replace="base_header"></div>
    
    <!-- ページ固有のCSSファイル -->
    <link rel="stylesheet" href="/css/s007MedicalRecord.css" th:href="@{/css/s007MedicalRecord.css}"/>
    <link rel="stylesheet" href="/css/s008Questionnaire.css" th:href="@{/css/s008Questionnaire.css}"/>
    <link rel="stylesheet" href="/css/createDosuModal.css" th:href="@{/css/createDosuModal.css}"/>
    
    <!-- ページ固有のJSファイル -->
    <script src="/js/page/s007MedicalRecord.js" th:src="@{/js/page/s007MedicalRecord.js}"></script>
    <script src="/js/component/customerEditModal.js" th:src="@{/js/component/customerEditModal.js}"></script>
    <script src="/js/component/visitingHospitalModal.js" th:src="@{/js/component/visitingHospitalModal.js}"></script>
    <script src="/js/component/operationModal.js" th:src="@{/js/component/operationModal.js}"></script>
    <script src="/js/component/impairedVisionModal.js" th:src="@{/js/component/impairedVisionModal.js}"></script>
    <script src="/js/component/wearingSituationModal.js" th:src="@{/js/component/wearingSituationModal.js}"></script>
    <script src="/js/component/glassesTroubleModal.js" th:src="@{/js/component/glassesTroubleModal.js}"></script>
    <script src="/js/component/symptomsModal.js" th:src="@{/js/component/symptomsModal.js}"></script>
    <script src="/js/component/dazzlingThingsModal.js" th:src="@{/js/component/dazzlingThingsModal.js}"></script>
    <script src="/js/component/seeDiscomfortFatigueModal.js" th:src="@{/js/component/seeDiscomfortFatigueModal.js}"></script>
    <script src="/js/component/seeProblemModal.js" th:src="@{/js/component/seeProblemModal.js}"></script>
    <script src="/js/component/wearingGlassesModal.js" th:src="@{/js/component/wearingGlassesModal.js}"></script>
    <script src="/js/component/caseHistoryModal.js" th:src="@{/js/component/caseHistoryModal.js}"></script>
    <script src="/js/component/treatmentDiseaseModal.js" th:src="@{/js/component/treatmentDiseaseModal.js}"></script>
    <script src="/js/component/occupationModal.js" th:src="@{/js/component/occupationModal.js}"></script>
    <script src="/js/component/hobbyAndClubModal.js" th:src="@{/js/component/hobbyAndClubModal.js}"></script>
    <script src="/js/component/usageStatusModal.js" th:src="@{/js/component/usageStatusModal.js}"></script>
    <script src="/js/component/eyePositionModal.js" th:src="@{/js/component/eyePositionModal.js}"></script>
    <script src="/js/component/createDosuModal.js" th:src="@{/js/component/createDosuModal.js}"></script>
    <script src="/js/component/kanzenKyoseiModal.js" th:src="@{/js/component/kanzenKyoseiModal.js}"></script>
    <script src="/js/component/contactModal.js" th:src="@{/js/component/contactModal.js}"></script>

</head>

<body>
	<div id="content">
		<div th:replace="header"></div>
		<main>
			<customer-edit-modal ref="customerEditModal"></customer-edit-modal>
			<contact-modal ref="contactModal"></contact-modal>
			<visiting-hospital-modal ref="visitingHospitalModal"></visiting-hospital-modal>
			<operation-modal ref="operationModal"></operation-modal>
	        <impaired-vision-modal ref="impairedVisionModal"></impaired-vision-modal>
	        <wearing-glasses-modal ref="wearingGlassesModal"></wearing-glasses-modal>
	        <wearing-situation-modal ref="wearingSituationModal"></wearing-situation-modal>
	        <glasses-trouble-modal ref="glassesTroubleModal"></glasses-trouble-modal>
	        <symptoms-modal ref="symptomsModal"></symptoms-modal>
	        <dazzling-things-modal ref="dazzlingThingsModal"></dazzling-things-modal>
	        <see-discomfort-fatigue-modal ref="seeDiscomfortFatigueModal"></see-discomfort-fatigue-modal>
	        <see-problem-modal ref="seeProblemModal"></see-problem-modal>
	        <case-history-modal ref="caseHistoryModal"></case-history-modal>
	        <treatment-disease-modal ref="treatmentDiseaseModal"></treatment-disease-modal>
	        <occupation-modal ref="occupationModal"></occupation-modal>
	        <hobby-and-club-modal ref="hobbyAndClubModal"></hobby-and-club-modal>
	        <!-- <usage-status-modal ref="usageStatusModal"></usage-status-modal> -->
			<div class="row">
				<div class="col-5" style="text-align: left; margin-top: 20px; font-size:25px;">
					<label>お客様情報詳細画面</label>
				</div>
				<div class="col-7" style="text-align: left; margin-top: 5px;">
					<button class="editBt"  v-on:click="scrollToAccordionHead">
						<span class="icon">
							<i class="fas fa-solid fa-list"></i>
						</span>
						<br><span style="font-size: 16px;">頭書き</span>
					</button>
					<button class="editBt"  v-on:click="scrollToAccordionGani">
						<span class="icon">
							<i class="fas fa-regular fa-eye"></i>
						</span>
						<br><span style="font-size: 16px;">眼位</span>
					</button>	
					<button class="editBt"  v-on:click="scrollToAccordionDosu">
						<span class="icon">
							<i class="fas fa-solid fa-glasses"></i>
						</span>
						<br><span style="font-size: 12px;">作成度数</span>
					</button>
					<button class="editBt"  v-on:click="scrollToAccordionKako">
						<span class="icon">
							<i class="fas fa-regular fa-table"></i>
						</span>
						<br><span style="font-size: 16px;">過去</span>
					</button>
					<button class="editBt"  v-on:click="scrollToAccordionUriage">
						<span class="icon">
							<i class="fas fa-solid fa-cash-register"></i>
						</span>
						<br><span style="font-size: 16px;">売上</span>
					</button>
					<button class="editBt"  v-on:click="openQuestionnaire">
						<span class="icon">
							<i class="fas fa-regular fa-clipboard-list"></i>
						</span>
						<br><span style="font-size: 12px;">ｱﾝｹｰﾄ</span>
					</button>
				</div>
			</div>
			<!-- 個人情報 -->
			<div class="infoBox row">
				<div class="col-6">
					<div class="info" style="font-size: 15px;">
						<label>{{ customerInfo.nameKana }}</label>
					</div>
					<div class="info" style="border-bottom:1px solid">
						<span style="font-size: 20px; "><label>{{ customerInfo.name }}</label><span style="margin-left: 200px;">様</span></span>
					</div>
					<div class="info" style="font-size: 15px;">
						<label>ID:0001
						<span style="margin-left: 10px;">{{ customerInfo.birthdayStr }}生まれ</span>
						<span style="margin-left: 10px;">25歳</span>
						<span style="margin-left: 10px;">{{ customerInfo.sexName }}</span>
						</label>
					</div>
				</div>
				<div class="col-6" style="text-align: right;">
					<div class="row">
						<div class="col-7" style="margin-top: 5px;">
							<div class="date" style="font-size: 15px;">
								<label>前回来店日:</label><label>{{ customerInfo.previousVisitDateStr }}</label>
							</div>
						<br><div class="date" style="font-size: 15px;">
								<label>次回来店日:</label><label>{{ customerInfo.nextVisitDateStr }}</label>
							</div>
						</div>
						<div class="col-5" style="margin-top: 5px; display: flex; gap: 10px;">
							<button class="telBt" v-on:click="openContactModal">
								<span class="icon">
									<i class="fas fa-regular fa-phone"></i>
								</span>
								<br><span style="font-size: 15px;">連絡先</span>
							</button>
							<button class="editBt" v-on:click="openEdit">
								<span class="icon">
									<i class="fas fa-regular fa-pen"></i>
								</span>
								<br><span style="font-size: 15px;">編集</span>
							</button>
						</div>
					</div>	
				</div>
			</div>
			<div class="scrollable-content">
				<div id="accordionHead"></div>
				<!-- アコーディオン形式 -->
				<div v-for="(item, index) in accordionItems" :key="index" class="accordion-item">
					<div class="accordion-header" @click="toggleAccordion(index)">
						<label style="margin-top: 15px;">{{ item.title }}</label>
						<div style="float: right;">
							<button v-on:click.stop="openModal(index)" class="addBt">
								<span class="icon">
									<i class="fas fa-regular fa-plus"></i>
								</span>
								<br><span style="font-size: 16px;">追加</span>
							</button>
						</div>
					</div>
					<!-- 眼科への通院 -->
					<div v-for="(item1, index) in visitingHospitalInfoList" :key="index" v-if="item.visitingHospitalInfoList && item.open" class="accordion-content">
 						<label class="accordion-label">{{ item1.visitDateStr }}</label>
						<br>
						<div class="row">
							<div class="col-3">
								<label>眼科への通院：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.visitEyeDoctor" disabled>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label>受信日：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.consultationDateStr" disabled>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label>眼科名：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.ophthalmologyName" disabled>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label>症状：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.medicalHistoryName"  disabled>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label>メガネの作成指示：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.glassesMaking" disabled>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label>処方箋：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.prescription" disabled>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label>眼科医の指示・意見：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.ophthalmologistInstructions" disabled>
							</div>
						</div>
					</div>
					<!-- 眼の手術 -->
					<div v-for="(item1, index) in surgeryInfoList" :key="index" v-if="item.surgeryInfoList && item.open" class="accordion-content">
 						<label class="accordion-label">{{ item1.visitDateStr }}</label>
						<br>
						<div class="row">
							<div class="col-3">
								<label>手術時期：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.surgeryDateStr" disabled>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label>手術予定時期：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.surgeryPlannedDateStr" disabled>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label>白内障：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.cataractName" disabled>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label>緑内障：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.glaucomaName" disabled>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label>飛蚊症：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.floatersName" disabled>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label>網膜剥離：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.retinalDetachmentName" disabled>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label>斜視：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.strabismusName" disabled>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label>硝子体：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.vitreousBodyName" disabled>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label>レーシック：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.lasikName" disabled>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label>ICL/IOL：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.iclIolName" disabled>
							</div>
						</div>
					</div>
					<!-- 視力の低下を感じたのは -->
					<div v-for="(item1, index) in visionLossInfoList" :key="index" v-if="item.visionLossInfoList && item.open" class="accordion-content">
 						<label class="accordion-label">{{ item1.visitDateStr }}</label>
						<br>
						<div class="row">
							<div class="col-3">
								<label>視力を感じたのは：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.decreaseEyesight" disabled><label>歳頃</label>
							</div>
						</div>
					</div>
					<!-- メガネの装用は -->
					<div v-for="(item1, index) in glassesUsageInfoList" :key="index" v-if="item.glassesUsageInfoList && item.open" class="accordion-content">
 						<label class="accordion-label">{{ item1.visitDateStr }}</label>
						<br>
						<div class="row">
							<div class="col-3">
								<label>メガネの装用は：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.useGlasses" disabled><label>歳頃</label>
							</div>
						</div>
					</div>
					<!-- メガネ・CLの装用状況 -->
					<div v-for="(item1, index) in usageStatusInfoList" :key="index" v-if="item.usageStatusInfoList && item.open" class="accordion-content">
 						<label class="accordion-label">{{ item1.visitDateStr }}</label>
						<br>
						<div class="row">
							<div class="col-3">
								<label>現状：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.glassesClUsageCurrentName" disabled>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label>CL併用：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.glassesClUsageCombinedName" disabled>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label>メガネ用途：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.glassesPurposeName" disabled>
							</div>
						</div>
					</div>
					<!-- メガネトラブル -->
					<div v-for="(item1, index) in troubleInfoList" :key="index" v-if="item.troubleInfoList && item.open" class="accordion-content">
 						<label class="accordion-label">{{ item1.visitDateStr }}</label>
						<br>
						<div class="row">
							<div class="col-3">
								<label>メガネ：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.glassesIssuesName" disabled>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label>フレーム：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.frameIssuesName" disabled>
							</div>
						</div>
					</div>
					<!-- 眼・身体の症状 -->
					<div v-for="(item1, index) in symptomsInfoList" :key="index" v-if="item.symptomsInfoList && item.open" class="accordion-content">
 						<label class="accordion-label">{{ item1.visitDateStr }}</label>
						<br>
						<div class="row">
							<div class="col-3">
								<label>眼の症状：</label>
							</div>
							<div class="col-7" v-if="item1.eyeSymptomsOther">
							    <input type="text" class="accordion-input" v-model="item1.eyeSymptomsOther" disabled>
							</div>
							<div class="col-7" v-else>
								<input type="text" class="accordion-input" v-model="item1.eyeSymptomsName" disabled>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label>身体の症状：</label>
							</div>
							<div class="col-7" v-if="item1.bodySymptomsOther">
							    <input type="text" class="accordion-input" v-model="item1.bodySymptomsOther" disabled>
							</div>
							<div class="col-7" v-else>
								<input type="text" class="accordion-input" v-model="item1.bodySymptomsName" disabled>
							</div>
						</div>
					</div>
					<!-- 眩しさを感じる物事 -->
					<div v-for="(item1, index) in glareInfoList" :key="index" v-if="item.glareInfoList && item.open" class="accordion-content">
 						<label class="accordion-label">{{ item1.visitDateStr }}</label>
						<br>
						<div class="row">
							<div class="col-3">
								<label>物事：</label>
							</div>
							<div class="col-7" v-if="item1.glareSourcesOther">
							    <input type="text" class="accordion-input" v-model="item1.glareSourcesOther" disabled>
							</div>
							<div class="col-7" v-else>
								<input type="text" class="accordion-input" v-model="item1.glareSourcesName" disabled>
							</div>
							<div class="col-3">
								<label>眼の痛み：</label>
							</div>
							<div class="col-7"　v-if="item1.eyePainStrongLight">
								<input type="text" class="accordion-input" disabled><label>ある</label>
							</div>
							<div class="col-7"　v-else>
								<input type="text" class="accordion-input" disabled><label>ない</label>
							</div>
						</div>
					</div>
					<!-- 見づらさや疲れを感じるとき -->
					<div v-for="(item1, index) in discomfortFatigueInfoList" :key="index" v-if="item.discomfortFatigueInfoList && item.open" class="accordion-content">
 						<label class="accordion-label">{{ item1.visitDateStr }}</label>
						<br>
						<div class="row">
							<div class="col-3">
								<label>感じる時：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.feelTired" disabled>
							</div>
						</div>
					</div>
					<!-- 見えないと困るもの -->
					<div v-for="(item1, index) in criticalVisibilityNeedsInfoList" :key="index" v-if="item.criticalVisibilityNeedsInfoList && item.open" class="accordion-content">
 						<label class="accordion-label">{{ item1.visitDateStr }}</label>
						<br>
						<div class="row">
							<div class="col-3">
								<label>困るもの：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.whatToSee" disabled>
							</div>
						</div>
					</div>
					<!-- ご職業 -->
					<div v-for="(item1, index) in occupationInfoList" :key="index" v-if="item.occupationInfoList && item.open" class="accordion-content">
 						<label class="accordion-label">{{ item1.visitDateStr }}</label>
						<br>
						<div class="row">
							<div class="col-3">
								<label>ご職業：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.occupationType" disabled>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label>仕事内容：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.jobDetails" disabled>
							</div>
						</div>
					</div>
					<!-- 趣味・部活 -->
					<div v-for="(item1, index) in hobbiesClubActivitiesInfoList" :key="index" v-if="item.hobbiesClubActivitiesInfoList && item.open" class="accordion-content">
 						<label class="accordion-label">{{ item1.visitDateStr }}</label>
						<br>
						<div class="row">
							<div class="col-3">
								<label>趣味・部活：</label>
							</div>
							<div class="col-7">
								<input type="text" class="accordion-input" v-model="item1.hobbiesAndClub" disabled>
							</div>
						</div>
					</div>
