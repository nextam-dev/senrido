#バリデーションメッセージ
javax.validation.constraints.NotBlank.message = {0}は必須です。
javax.validation.constraints.Pattern.message = {0}に不正な文字が入力されています。
javax.validation.constraints.Size.message = {0}は{min}文字以上 {max}文字以下で入力してください。
javax.validation.constraints.MaxSize.message = {0}は{max}文字以下で入力してください。
javax.validation.constraints.HalfCharSize.message = {0}は半角{biteMin}文字以上{biteMax}文字以下(全角{fullCharMin}文字以上{fullCharMax}文字以下)で入力してください。
javax.validation.constraints.NotNull.message = {0}は必須です。

typeMismatch={0}：入力された文字はタイプが違います。
typeMismatch.java.lang.Integer={0}は整数の範囲超えています。999,999,999までを入力してください。
typeMismatch.java.util.Date={0}:yyyy/mm/ddで入力してください。
typeMismatch.java.util.Date.Hyphen={0}:yyyy-mm-ddで入力してください。
typeMismatch.age={0}199未満の数値を入力してください。

Number.invalid={0}桁以内の数字を入力して下さい。
Number.invalid.amount={0}は5桁以内数字を入力して下さい。
Number.invalid.OederNo={0}は9桁の数字を入力して下さい。
DateFormat.invalid={0}にはyyyy/mm/ddの形式で入力して下さい。
DateTimeFormat.invalid={0}にはyyyy/mm/dd hh:mmの形式で入力して下さい。
TimeFormat.invalid={0}にはhh:mmの形式で入力して下さい。
ZipCode.invalid={0}は999-9999形式で入力して下さい。
Tel.invalid={0}は数字と-で入力して下さい。
validator.constraints.Period.message={0}:開始日は終了日以前でなくてはいけません。
validator.constraints.TimePeriod.message={0}:開始時間は終了時間以前でなくてはいけません。
validator.constraints.telephone.message={0}は半角数字と-で入力して下さい。

